<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraShield - Visual Money Laundering Detector</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link href="https://unpkg.com/vis-timeline/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">
    <div class="min-h-screen flex flex-col p-4 lg:p-6">
        <header class="mb-4">
            <div class="flex items-center justify-between">
                 <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.286zm0 13.036h.008v.008h-.008v-.008z" />
                    </svg>
                    <h1 class="text-2xl lg:text-3xl font-bold text-gray-100">AuraShield AML</h1>
                </div>
                <div class="text-sm text-gray-400 hidden md:block">Forensic Transaction Analysis</div>
            </div>
            <p class="text-gray-400 mt-1">An interactive tool for forensic analysis of financial networks.</p>
        </header>

        <main class="flex-grow flex flex-col lg:flex-row gap-4 lg:gap-6">
            <div class="w-full lg:w-1/4 xl:w-1/5 flex flex-col gap-4">
                <div class="p-4 rounded-xl shadow-lg info-panel">
                    <h2 class="text-lg font-semibold mb-4 border-b border-gray-700 pb-2">Load Data</h2>
                    <div class="space-y-3">
                        <div>
                            <label class="text-xs text-gray-400 mb-1 block">1. Upload Transactions CSV</label>
                            <input type="file" id="transactions-file-input" accept=".csv" class="file-input"/>
                        </div>
                        <div>
                            <label class="text-xs text-gray-400 mb-1 block">2. Upload Scored Accounts CSV</label>
                            <input type="file" id="accounts-file-input" accept=".csv" class="file-input"/>
                        </div>
                    </div>
                    <button id="load-data-btn" class="btn w-full bg-blue-600 hover:bg-blue-500 mt-4">
                        <span class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
                            Load & Visualize
                        </span>
                    </button>
                </div>
                
                 <div class="p-4 rounded-xl shadow-lg info-panel">
                    <h2 class="text-lg font-semibold mb-4 border-b border-gray-700 pb-2">Detection Suite</h2>
                    <div class="space-y-3">
                        <button id="detect-smurfing-btn" class="btn w-full bg-amber-600 hover:bg-amber-500"><span class="flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z" /></svg>Detect Smurfing</span></button>
                        <button id="detect-layering-btn" class="btn w-full bg-purple-600 hover:bg-purple-500"><span class="flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 12H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 12V9a2 2 0 012-2h2.586a1 1 0 01.707.293l2 2a1 1 0 00.707.293H15a2 2 0 012 2v3" /></svg>Detect Layering</span></button>
                        <button id="detect-rapid-movement-btn" class="btn w-full bg-red-600 hover:bg-red-500"><span class="flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>Detect Rapid Movement</span></button>
                        <div class="flex space-x-2 pt-2">
                             <button id="toggle-physics-btn" class="btn w-full bg-gray-600 hover:bg-gray-500">Freeze Layout</button>
                            <button id="reset-btn" class="btn w-full bg-gray-600 hover:bg-gray-500">Reset View</button>
                        </div>
                    </div>
                </div>
                 <div id="info-panel" class="p-4 rounded-xl shadow-lg info-panel flex-grow">
                    <h2 class="text-lg font-semibold mb-2 border-b border-gray-700 pb-2">Analysis Report</h2>
                    <div id="info-content" class="text-gray-300 text-sm">
                        <p>Load data to begin analysis or click an element for details.</p>
                    </div>
                </div>
            </div>
            <div class="w-full lg:w-3/4 xl:w-4/5 flex flex-col gap-4">
                 <div class="h-2/3 lg:h-3/4 relative rounded-xl shadow-2xl">
                    <div id="transaction-network"></div>
                    <div id="loading-overlay" class="absolute inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center rounded-xl hidden z-50">
                        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-400 h-12 w-12"></div>
                        <p class="ml-4 text-gray-200 text-lg">Analyzing Patterns...</p>
                    </div>
                </div>
                <div class="h-1/3 lg:h-1/4 rounded-xl shadow-2xl info-panel p-2">
                    <div id="transaction-timeline"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
